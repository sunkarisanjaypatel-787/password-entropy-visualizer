<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Strength Visualizer</title>
    
    <meta property="og:title" content="Password Strength Visualizer">
    <meta property="og:description" content="A real-time password security tool with crack-time estimation. Built with Vanilla JS & Regex.">
    <meta property="og:image" content="https://sunkarisanjaypatel.github.io/password-entropy-visualizer/preview-image.png">
    <meta property="og:url" content="https://sunkarisanjaypatel.github.io/password-entropy-visualizer/">
    <meta name="author" content="Sanjay Patel">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="background-blobs"></div> 

    <div class="container glass-effect">
        <h2>Security Check</h2>
        <p class="subtitle">How strong is your password?</p>
        
        <div class="input-group">
            <input type="password" id="passwordInput" placeholder="Type your password..." autocomplete="off">
            <i class="fa-solid fa-eye" id="togglePassword" title="Toggle Visibility"></i>
        </div>

        <div class="progress-container">
            <div class="progress-bar" id="strengthBar"></div>
        </div>

        <div id="strengthMessage" class="strength-pill">
            Strength: <span id="strengthText">N/A</span> 
            <span id="scoreContainer" style="float: right;">
                Score: <span id="scoreCounter">0</span>/100
            </span>
        </div>

        <div class="crack-time-container">
            <p id="securityAdvice" class="security-advice">Start typing...</p>
            <p class="crack-time">Time to crack: <span id="timeToCrack">0 seconds</span></p>
        </div>

        <ul class="requirement-list">
            <li id="req-length"><i class="fa-solid fa-circle"></i> 8+ Characters</li>
            <li id="req-upper"><i class="fa-solid fa-circle"></i> Uppercase Letter</li>
            <li id="req-lower"><i class="fa-solid fa-circle"></i> Lowercase Letter</li>
            <li id="req-number"><i class="fa-solid fa-circle"></i> Number</li>
            <li id="req-symbol"><i class="fa-solid fa-circle"></i> Symbol</li>
        </ul>
    </div>

    <footer class="app-footer">
        Built by <a href="https://www.linkedin.com/in/sanjay-patel-link" target="_blank">Sanjay Patel</a> |
        <a href="https://github.com/sunkarisanjaypatel-787/password-entropy-visualizer" target="_blank">View Code</a>
    </footer>

    <script src="script.js"></script>
</body>
</html>
